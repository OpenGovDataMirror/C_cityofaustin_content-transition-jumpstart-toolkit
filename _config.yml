title: Content Transition Jumpstart Toolkit
description: Weâ€™re helping departments transition their content to a prototype platform, ensuring that it is service-oriented, written and structured to meet the needs of residents.
email: innovationfellows@austintexas.gov
timezone: UTC
collections:
  words:
    title: Words
    output: true
    permalink: "/:path/"

defaults:
- scope:
    path: ''
  values:
    layout: sidebar-page
- scope:
    path: 'example-folder'
  values:
    layout: sidebar-page
- scope:
    path: ''
    type: words
  values:
    layout: sidebar-page

url: https://cityofaustin.github.io/content-transition-jumpstart-toolkit
twitter:
  username: civiqueso
zilker_theme: dark
markdown: kramdown
gems:
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-redirect-from
webrick:
  headers:
    Access-Control-Allow-Origin: "*"
sass:
  sass_dir: assets/stylesheets/
permalink: pretty
exclude:
- node_modules
- gulpfile.js
- Gemfile
- Gemfile.lock
- npm-debug.log
- "/screenshots"
- "/assets/stylesheets/bourbon"
- "/assets/stylesheets/bourbon-neat"
- "/assets/uswds/stylesheets"
- "/assets/uswds/js"
- ".bundle"
- "/vendor"
- _bourbon
- _bourbon-neat
- _uswds
